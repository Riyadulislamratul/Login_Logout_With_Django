{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
  <div class="card">
    <h2>Create Account</h2>

    <!-- IMPORTANT: enctype for image upload -->
    <form action="#" method="POST" enctype="multipart/form-data">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="Enter username" required />

      <div class="row">
        <div>
          <label for="first_name">First name</label>
          <input id="first_name" name="first_name" type="text" placeholder="First name" required />
        </div>
        <div>
          <label for="last_name">Last name</label>
          <input id="last_name" name="last_name" type="text" placeholder="Last name" required />
        </div>
      </div>

      <label for="email">Email address</label>
      <input id="email" name="email" type="email" placeholder="example@email.com" required />

      <label for="phone">Phone number</label>
      <input id="phone" name="phone" type="tel" placeholder="01XXXXXXXXX" required />

      <label for="profile_image">Profile image</label>
      <input id="profile_image" name="profile_image" type="file" accept="image/*" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter password" minlength="6" required />

      <button class="btn" type="submit">Register</button>

      <p class="small">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>
{% endblock content %}
